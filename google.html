<!doctype html>
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>  
  <div class="topbar">
    <ul id="listitems">
      <li>
	<a class="toplinks" href="#">
	  <img alt="User" src="images/user.png" id="user">
	</a>
      </li>
      <li>
	<a class="toplinks" href="#">
	  <img alt="Notifications" src="images/bell.png" id="bell">
	</a>
      </li>
      <li>
	<a class="toplinks" href="#">
	  <img alt="Applications" src="images/apps.png" id="app">
	</a>
      </li>
      <li>
	<a class="toplinks" href="#" id="images"> Images </a>
      </li>
      <li>
	<a class="toplinks" href="#" id="mail"> Gmail </a>
      </li>
      <li>
	<span class="toplinks" id="name">DK</span>
      </li>
    </ul>
  </div>
  <div class="content" id="main">
    <center>
      <img class="logo" alt="Google" height="92" id="logo" src="images/logo.png"x style="padding-top:109px" width="272" onload="window.lol&&lol()">
    </center>
  </div>
  <div class="search" id="search">
    <form action="POST">
      <center>
	<a id"amic" href="#">
	  <img alt="Mic" id="mic" src="images/mic.svg">
	</a>
	<input class="searchbar" type="text" id="searchbar" maxlength="2048">

      </center>
    </form>
    <div class="buttondiv">
      <center>
	<input class="buttons" value="Google Search" type="submit">
	<input class="buttons" value="I'm Feeling Lucky" type="submit">
      </center>
    </div>
  </div>
  <div class="bottombar">
    <a href="#" class="left" id="ads" style="padding-left:15px;">Advertising</a>
    <a href="#" class="left" id="business">Business</a>
    <a href="#" class="left" id="about">About</a>
    <a href="#" class="right" id="settings" style="padding-right:15px;">Settings</a>
    <a href="#" class="right" id="terms">Terms</a>
    <a href="#" class="right" id="privacy">Privacy</a>
  </div>
  
</body>
